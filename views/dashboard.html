<script type="text/javascript">
  now.ready(function(){
    // "Hello World!" will print on server
    now.logStuff("Hello World!");

		var linkId = "<%- linkObject.short_link %>";
		
		now.registerForUpdates(linkId, function(update){
			console.log('got update: ' + update);
		});
		
		now.receiveUpdate = function(update){
			console.log('we received an update!!!');
			$("#messages").append("<br>" + update.time_created+ "<br>" + update.original_link);
		};
  });
</script>

<h2> Hi Fags </h2>
<div id="messages"><br>You're watching link: <a href="/<%- linkObject.short_link %>"><%- server_address %><%- linkObject.short_link %></a></div>
